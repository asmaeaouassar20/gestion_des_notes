<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Managing Date-Linked Messages</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                    <form th:action="@{/notes}" th:object="${note}" method="POST">
                        <legend class="mb-5" style="color:#c2185b">Create New Note</legend>
                        <div class="mb-5">
                            <label for="idNote" class="form-label font-weight-bold" style="color:#c2185b">Id</label>
                            <input
                                    type="text"
                                    id="idNote"
                                    class="form-control"
                                    placeholder="enter the id"
                                    name="id"
                                    th:field="*{id}"
                                    style="background-color:#ffebee"
                            >
                        </div>
                        <div class="mb-5">
                            <label for="date" class="form-label font-weight-bold" style="color:#c2185b">date</label>
                            <input
                                    type="datetime-local"
                                    id="date"
                                    class="form-control"
                                    placeholder="enter the date"
                                    name="date"
                                    th:field="*{date}"
                                    style="background-color:#ffebee"
                            >
                        </div>
                        <div class="mb-5">
                            <label for="message" class="form-label font-weight-bold" style="color:#c2185b">message</label>
                            <input
                                    type="text"
                                    id="message"
                                    class="form-control"
                                    placeholder="enter the content of the note"
                                    name="message"
                                    th:field="*{message}"
                                    style="background-color:#ffebee"
                            >
                        </div>

                        <div>
                            <button type="submit" class="btn" style="background-color:#c2185b ; color:#fff">submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
