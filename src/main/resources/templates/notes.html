<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Managing Date-Linked Messages</title>
  </head>
  <body>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<h2 style="color:#c2185b">List of notes</h2>
				<div class="row my-3">
					<a th:href="@{/notes/new}" class="btn col-2 font-weight-bold rounded" style="background-color:#c2185b ; color:#fff">add a new note</a>
				</div>

				<table class="table table-bordered text-center rounded mt-4">
					<thead style="background-color:#c2185b ; color:#fff">
						<th>id</th>
						<th>date</th>
						<th>message</th>
						<th>actions</th>
					</thead>
					<tbody>
						<tr th:each="note : ${notes}">
							<td th:text="${note.id}"></td>
							<td th:text="${note.date}"></td>
							<td th:text="${note.message}"></td>
							<td>
								<a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-outline-primary">update</a>
								<a th:href="@{/notes/{id} (id=${note.id}) }" class="btn btn-outline-danger">delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
  </body>
</html>
